<template>
    <div class={containerStyle}>
        <label class="input__label" for="input">{inputLabel}</label>
        <input
            class={inputStyle}
            id="input" 
            oninput={handleChange}
            placeholder={inputPlaceholder}
            name={inputName}
            type={inputType}
            value={inputValue}
            readonly={readonly}
            maxlength="30"
            required
        />
    </div>
</template>
